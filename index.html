  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fafafa;
      color: #333;
    }
    header {
      background: #ffffff;
      text-align: center;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    header img {
      max-width: 150px;
    }
    header h1 {
      margin: 10px 0 5px;
      font-family: 'Great Vibes', cursive;
      font-size: 38px;
      text-transform: capitalize;
      color: #003366;
    }
    header p {
      font-size: 16px;
      letter-spacing: 2px;
      font-weight: 500;
      color: #666;
    }
    nav {
      margin-top: 15px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #003366;
      text-decoration: underline;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons a {
      margin: 0 8px;
      font-size: 22px;
      color: #003366;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 50%;
      transition: background 0.3s, color 0.3s;
    }
    .social-icons a:hover {
      background: #003366;
      color: white;
    }

    section {
      padding: 60px 20px;
      text-align: center;
    }
    h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #000000; /* Black heading */
    }
    .portfolio-section {
      margin-bottom: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .portfolio-section img {
      max-width: 280px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .portfolio-section img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      background: #003366;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    footer form {
      max-width: 600px;
      margin: 20px auto 0;
    }
    footer input, footer textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    footer button {
      background: white;
      color: #003366;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    footer button:hover {
      background: #ffcc00;
      color: black;
    }
    footer p {
      margin-top: 30px;
      font-size: 14px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
      .portfolio-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
