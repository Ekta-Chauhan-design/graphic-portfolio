<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name | Graphic Designer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #f4f4f4; padding: 20px; text-align: center; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; font-weight: bold; }
    section { padding: 40px 20px; }
    .socials a { margin: 0 5px; text-decoration: none; }
    .tooltip:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      background: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      top: -30px;
      font-size: 12px;
    }
    .grid { display: flex; flex-wrap: wrap; gap: 15px; }
    .grid img { width: 300px; cursor: pointer; transition: transform 0.3s; }
    .grid img:hover { transform: scale(1.05); }
    .filters button { margin: 5px; padding: 5px 10px; cursor: pointer; }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }
  </style>
</head>
<body>

<header>
  <h1>Your Name</h1>
  <p>Graphic Designer | Visual Storyteller</p>
  <nav>
    <a href="#">Portfolio</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="socials">
    <a href="#">Instagram</a>
    <a href="#">LinkedIn</a>
    <a href="#">Behance</a>
  </div>
</header>

<section>
  <h2>Filter Portfolio</h2>
  <div class="filters">
    <button onclick="filterSelection('all')">Show All</button>
    <button onclick="filterSelection('logo')">Logo</button>
    <button onclick="filterSelection('flyer')">Flyer</button>
  </div>
  <div class="grid">
    <img src="https://via.placeholder.com/300" alt="Logo Design" class="filterDiv logo tooltip" data-tooltip="Logo Design 1" onclick="openLightbox(this.src)" />
    <img src="https://via.placeholder.com/300" alt="Flyer Design" class="filterDiv flyer tooltip" data-tooltip="Flyer Design 1" onclick="openLightbox(this.src)" />
  </div>
</section>

<div id="lightbox" class="lightbox" onclick="this.style.display='none'">
  <img id="lightbox-img" src="" alt="Lightbox View">
</div>

<footer>
  <p>&copy; 2025 Your Name</p>
</footer>

<script>
function openLightbox(src) {
  document.getElementById('lightbox-img').src = src;
  document.getElementById('lightbox').style.display = 'flex';
}

function filterSelection(c) {
  let x = document.getElementsByClassName("filterDiv");
  if (c == "all") c = "";
  for (let i = 0; i < x.length; i++) {
    x[i].style.display = x[i].className.indexOf(c) > -1 ? "block" : "none";
  }
}
</script>

</body>
</html>
